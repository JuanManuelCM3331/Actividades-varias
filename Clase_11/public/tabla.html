<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de datos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }
        tr,td {
            padding: 8px;
            text-align: center;
            border: 1px solid red;
        }
        th {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Datos de API</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>Completado</th>
        </tr>
    </table>
</body>
</html>
