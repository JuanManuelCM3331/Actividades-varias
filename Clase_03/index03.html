<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main03.js">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="shadow-2xl shadow-black w-full max-w-3xl bg-white p-6 border-t-[10px] border-b-[10px] rounded-3xl border-blue-500">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Registro de Productos</h1>

    <form id="productForm" class="grid grid-cols-12 gap-3 items-end mb-4">
      <div class="col-span-7">
        <label class="text-sm text-gray-600">Nombre</label>
        <input id="name" type="text" class="w-full mt-1 px-3 py-2 border rounded-md" placeholder="Nombre del producto" required />
      </div>
      <div class="col-span-3">
        <label class="text-sm text-gray-600">Precio</label>
        <input id="price" type="number" step="0.01" min="0" class="w-full mt-1 px-3 py-2 border rounded-md" placeholder="0.00" required />
      </div>
      <div class="col-span-2">
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Agregar</button>
      </div>
    </form>

    <div class="overflow-x-auto">
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-gray-50 border-t-2 border-black">
            <th class="text-center px-4 py-2">#</th>
            <th class="text-center px-4 py-2 border-l-2 border-black">Producto</th>
            <th class="text-center px-4 py-2 border-l-2 border-r-2 border-black">Precio</th>
            <th class="px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody id="productsTable" class="divide-y border-black"></tbody>
      </table>
    </div>

    <div class="flex items-center justify-between mt-4">
      <div>
        <button id="clearBtn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Borrar todo</button>
      </div>
      <div class="text-right">
        <p class="text-sm text-gray-600">Total:</p>
        <p id="total" class="text-xl font-bold text-gray-800">$0.00</p>
      </div>
    </div>

    <p id="msg" class="mt-4 text-sm text-center text-green-600"></p>
  </div>

  <script src="main03.js" defer></script>
</body>
</html>
